<html>
<head>
  <title>Unisource Shipping</title>
  <script src="jquery-3.6.1.min.js"></script>
</head>

<body style="padding: 0; margin: 0">
  <iframe id="tms" src="https://unisource.3plsystems.com" frameborder="0" scrolling="yes" seamless="seamless"
    style="display: block; width: 100%; height: 100vh"></iframe>

  <script type="text/javascript">
    $(document).ready(function () {
      var loc = window.location.toString(),
        path = loc.split('/')[1];

      let root = $('#tms').attr('src');
      $('#tms').attr('src', root + '/' + path);
      history.replaceState('', '', root);
    })
  </script>
</body>

</html>
