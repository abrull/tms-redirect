<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var loc = window.location.toString(),
        path = loc.split('/')[1];

      let root = $('#myIframe').attr('src');
      $('#myIframe').attr('src', root + '/' + path)

      var element = document.getElementById('myIframe')
      element.onload = function () {
        console.log('loaded')
      };
    })
  </script>
</head>

<body style="padding: 0; margin: 0">
  <iframe id="myIframe" src="https://unisource.3plsystems.com" frameborder="0" scrolling="yes" seamless="seamless"
    style="display: block; width: 100%; height: 100vh"></iframe>
</body>

</html>
